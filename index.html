<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="logo">Tetris.</h1>

            <form class="name-form">
                <label for="player-name" class="player-name-label">Введите имя:</label>
                <input id="player-name" class="player-name" type="text" placeholder="Имя игрока" maxlength="10"/>
            </form>

            <input id="play-button" class="play-button" type="button" value="Играть">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
